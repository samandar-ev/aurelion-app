{% extends 'core/base.html' %}

{% block title %}Delete Product - AURELION{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Delete Product</h5>
            </div>
            <div class="card-body">
                <p class="mb-4">Are you sure you want to delete <strong>{{ product.brand }} {{ product.name }}</strong>
                    ({{ product.base_sku }})? This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'product_detail' product.pk %}" class="btn btn-view">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
